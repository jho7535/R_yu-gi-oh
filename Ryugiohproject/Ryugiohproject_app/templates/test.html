<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Information</title>
    <link rel="stylesheet" href="{% static 'Ryugiohproject_app/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'Ryugiohproject_app/css/menu.css' %}">
    <link rel="stylesheet" href="{% static 'Ryugiohproject_app/css/scroll.css' %}">
</head>
<body>
    <header id="top-menu">
        <a href=""><img src="{% static 'Ryugiohproject_app/logo.png' %}" width="80" height="80"></a>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>

    <div class="bg-video">
        <video class="bg-video__content" autoplay muted loop>
            <source src="{% static 'Ryugiohproject_app/video.mp4' %}" type="video/mp4">
        </video>
    </div>
    <header id="middle-menu">
        <ul class="left-memu">
            <li><a href="/character-deck/yugi/">유희 덱 보기</a></li>
            <li><a href="/character-deck/kaiba/">카이바 덱 보기</a></li>
            <li><a href="/character-deck/joey/">조이 덱 보기</a></li>
            <li><a href="/character-deck/pegasus/">페가수스 덱 보기</a></li>
            <li><a href="/all-cards/">모든 카드 보기</a></li>
            <li><a href="#">게임 가이드</a></li>
        </ul>
        <ul class="center-logo">
            <a href="" class="center-logo-image"><img src="{% static 'Ryugiohproject_app/logo.png' %}" width="80" height="80"></a>
        </ul>
        <ul class="right-memu">
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </header>
    <div id="scroll-link">
        <a id="scroll-link_icon">
            <span></span>
            <h2 id="scroll-link_text">스크롤</h2>
        </a>
    </div>

    <div class="base_div" id="card-info">
        <!-- 카드 정보가 여기에 표시됩니다 -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetchCardDetails();

            function fetchCardDetails() {
                fetch('/api/card-details/')
                    .then(response => response.json())
                    .then(data => {
                        const cardInfoDiv = document.getElementById('card-info');
                        cardInfoDiv.innerHTML = data.map(card => `
                            <div class="card">
                                <h2>${card.name}</h2>
                                <img src="${card.card_images}" alt="${card.name}">
                                <p>Type: ${card.type}</p>
                                <p>Description: ${card.desc}</p>
                                <p>ATK: ${card.atk}</p>
                                <p>DEF: ${card.defense}</p>
                            </div>
                        `).join('');
                    })
                    .catch(error => console.error('Error fetching card details:', error));
            }
        });
    </script>
</body>
</html>
